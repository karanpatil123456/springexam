<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person Form</title>
</head>
<body>
    <h1>Person Form</h1>
    <form action="#" th:action="@{/personForm}" th:object="${personForm}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" th:field="*{age}" />
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</p>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" th:field="*{phone}" />
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</p>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
